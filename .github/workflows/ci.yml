name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: "Test on JDK ${{ matrix.java }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17 ]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Set up JDK ${{ matrix.java }}"
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven
      - name: "Test"
        run: mvn --batch-mode verify
